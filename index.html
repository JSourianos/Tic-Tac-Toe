<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Peddana&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <div class="header">
        <h1>Tic Tac Toe!</h1>
    </div>

    <div id="player-output">
    </div>


    <div class="game-board">
        <div class="column-1">
            <div id="0" class="play"></div>
            <div id="1" class="play"></div>
            <div id="2" class="play"></div>
        </div>

        <div class="column-2">
            <div id="3" class="play"></div>
            <div id="4" class="play"></div>
            <div id="5" class="play"></div>

        </div>
        <div class="column-3">
            <div id="6" class="play"></div>
            <div id="7" class="play"></div>
            <div id="8" class="play"></div>
        </div>
    </div>

    <div class="user-inputs">
        <input type="button" id="reset-button" value="Reset Game" class="button">
    </div>

    <div id="form-container" >
        <form id="add-player-form" onsubmit="player.addPlayers(event)">
            <label for="player1">Add player 1:</label>
            <input type="text" id="add-player1" name="player1" class="player-input">

            <label for="player2">Add player 2:</label>
            <input type="text" id="add-player2" name="player2" class="player-input">
            <input type="submit" id="submit-btn" value="Add players" class="button">
        </form>
    </div>





    <script src="index.js"></script>
</body>

</html>
